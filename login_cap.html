<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <style>
    #error { color: red; }
    #company-info {
      margin-top: 20px;
      border: 1px solid #ccc;
      padding: 10px;
      max-width: 400px;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }
    #company-info a {
      color: blue;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h2>Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="error"></p>

  <div id="company-info" style="display:none;">
    <h3 id="company-name"></h3>
    <p id="company-description"></p>
    <p><strong>Headquarters:</strong> <span id="company-hq"></span></p>
    <p><strong>Employees:</strong> <span id="company-employees"></span></p>
    <p><strong>Website:</strong> <a href="#" target="_blank" id="company-website">Visit here</a></p>
  </div>

  <script>
    async function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value;
      const errorElem = document.getElementById("error");
      const infoDiv = document.getElementById("company-info");

      errorElem.textContent = "";
      infoDiv.style.display = "none";

      if (!username || !password) {
        errorElem.textContent = "Please enter username and password";
        return;
      }

      try {
        const response = await fetch("http://localhost:3000/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok && data.success) {
	 document.getElementById("username").value = "";
        document.getElementById("password").value = "";
	document.getElementById("login-container").style.display = "none";
          // Display company info
          document.getElementById("company-name").textContent = data.info.company;
          document.getElementById("company-description").textContent = data.info.description;
          document.getElementById("company-hq").textContent = data.info.headquarters;
          document.getElementById("company-employees").textContent = data.info.employees;
          const websiteLink = document.getElementById("company-website");
          websiteLink.href = data.info.website;
          websiteLink.textContent = data.info.website;

          infoDiv.style.display = "block";
        } else {
          errorElem.textContent = data.message || "Login failed";
        }
      } catch (err) {
        errorElem.textContent = "Error connecting to server";
        console.error(err);
      }
    }
  </script>
</body>
</html>
